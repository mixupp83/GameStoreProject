<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список авторов</title>
</head>
<body>
    <h1>Список авторов</h1>
    <ul>
        {% for author in authors %}
            <li>{{ author.name }} - {{ author.birth_date }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_author' %}">Добавить автора</a>
</body>
</html>

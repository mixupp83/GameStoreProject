<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
    <h1>Список книг</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} - {{ book.author.name }} - {{ book.publication_date }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_book' %}">Добавить книгу</a>
</body>
</html>
